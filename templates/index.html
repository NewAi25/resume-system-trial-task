<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Summary Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Resume Summary Generator</h1>
        <form method="POST">
            <textarea name="resume" placeholder="Paste your resume text here..." required></textarea>
            <button type="submit">Generate Summary</button>
        </form>

        {% if summary %}
        <div class="result">
            <h2>Generated Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
